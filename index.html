<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Activity Basic</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- LINK TO FIREBASE GOES HERE -->

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>


</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron ">
      <h1 class="text-center">Anytime is Train Time.
      </h1>

      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>

  

      <!-- Most Recent Member Panel -->
     
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>
          <table class="table" id="trainschedule">
  			<tr>
    		<th>Train Name</th>
   			<th>Destination</th> 
   			<th>Frequency (min)</th>
   			<th>Next Arrival</th>
   			<th>Minutes Away</th>
  			</tr>
		  </table>
        </div>

      <!-- Sign-Up Panel-->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->

            <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time (In Military Time: HH:mm)</label>
                <input class="form-control" id="time-input" type="number">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency (min)</label><input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-default" id="add-train" type="button">Submit</button>
            </form>

          </div>

        </div>

  </div>
 <script type="text/javascript" src="assets/app.js"></script>
</body>

</html>
